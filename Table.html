<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0-alpha.1/ng-table.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0-alpha.1/ng-table.min.css"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  
    <script src="TableApp.js"></script>
    </head>
    <body ng-app="tablaModule" ng-controller="TablaController">
        <h1 style="text-align: center;">Tabla AngularJS</h1>

        <hr>
        
        <div class="container">
        <table ng-table="tableParams" class="table table-striped" >
            <tr ng-repeat="dato in dataPaginada">
                <td data-title="'Nombre'">{{dato.nombre}}</td>
                <td data-title="'Edad'">{{dato.edad}}</td>
                <td data-title="'Sexo'">{{dato.sexo}}</td>
              </tr>
            </table>
        </div>
        </body>
</html>
